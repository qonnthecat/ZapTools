<div x-data="colorToolsVM()">
  <div data-include="/js/views/components/header.html"></div>
  <main>
    <h2>Color Tools</h2>
    <input type="text" x-model="hex" placeholder="#RRGGBB" />
    <button @click="toRgb()">To RGB</button>
    <div>
      <span x-text="rgb"></span>
      <div :style="{background: hex}" style="width:60px;height:30px;border:1px solid #ccc"></div>
    </div>
  </main>
  <div data-include="/js/views/components/footer.html"></div>
</div>
