<div x-data="textConverterVM()">
  <div data-include="/js/views/components/header.html"></div>
  <main>
    <h2>Text Converter</h2>
    <textarea x-model="input" placeholder="Paste text..."></textarea>

    <div class="controls">
      <button @click="toUpper()">UPPERCASE</button>
      <button @click="toLower()">lowercase</button>
      <button @click="trim()">Trim</button>
      <button @click="removeDuplicates()">Remove Duplicates</button>
    </div>

    <textarea x-model="output" readonly></textarea>
    <div class="meta">
      <span x-text="wordCount + ' words'"></span>
      <button @click="copyOutput()">Copy</button>
    </div>
  </main>
  <div data-include="/js/views/components/footer.html"></div>
</div>
