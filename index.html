<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuniaBercerita - Mengungkap Rahasia Dunia</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components/header.css">
    <link rel="stylesheet" href="styles/components/footer.css">
    <link rel="stylesheet" href="styles/pages/home.css">
</head>
<body>
    <div id="app">
        <!-- Header akan di-load via JS -->
        <div id="header"></div>
        
        <main class="main-content">
            <!-- Hero Section -->
            <section class="hero">
                <div class="hero-content">
                    <h1>Selamat Datang di DuniaBercerita</h1>
                    <p>Temukan artikel menarik tentang segala hal di dunia</p>
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Cari artikel...">
                        <button onclick="searchArticles()">Cari</button>
                    </div>
                </div>
            </section>

            <!-- Featured Articles -->
            <section class="featured-articles">
                <h2>Artikel Terpopuler</h2>
                <div id="featuredArticles" class="articles-grid">
                    <!-- Articles will be loaded via JS -->
                </div>
            </section>

            <!-- Categories -->
            <section class="categories">
                <h2>Kategori</h2>
                <div id="categoriesList" class="categories-grid">
                    <!-- Categories will be loaded via JS -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <div id="footer"></div>
    </div>

    <script src="scripts/utils/helpers.js"></script>
    <script src="scripts/config/database.js"></script>
    <script src="scripts/modules/articles.js"></script>
    <script src="scripts/modules/categories.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
