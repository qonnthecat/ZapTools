<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZapTools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ZapTools</h1>
    <button id="theme-toggle">ðŸŒ™</button>
  </header>

  <nav>
    <button class="nav-btn" data-target="home">Home</button>
    <button class="nav-btn" data-target="converter">File Converter</button>
    <button class="nav-btn" data-target="calculator">Calculator</button>
  </nav>

  <main id="content">
    <section id="home" class="page active">
      <h2>Welcome to ZapTools</h2>
      <p>Your all-in-one utility toolkit.</p>
    </section>

    <section id="converter" class="page">
      <h2>File Converter</h2>
      <input type="file" id="file-input">
      <button id="convert-btn">Convert</button>
      <p id="convert-result"></p>
    </section>

    <section id="calculator" class="page">
      <h2>Calculator</h2>
      <input type="text" id="calc-input" placeholder="Enter expression">
      <button id="calc-btn">Calculate</button>
      <p id="calc-result"></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
